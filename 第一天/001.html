<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box2 {
            width: 100px;
            height: 100px;
            background-color: #000;
            margin: auto;
        }

        .box {
            width: 800px;
            height: 800px;
            margin: 0 auto;
            text-align: center
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="box1">
            <button id="white">变宽</button>
            <button id="hight">变高</button>
            <button id="color">变色</button>
            <button id="none">隐藏</button>
            <button id="one">重置</button>
        </div>
        <div id="box2">

        </div>
    </div>

</body>
<script>
    var white = document.getElementById('white')

    var box2 = document.getElementById('box2')
    white.onclick = function () {
        box2.style.width = "300px"
    }
    var hight = document.getElementById('hight')
    hight.onclick = function () {
        box2.style.height = "300px"
    }
    var color = document.getElementById('color')
    color.onclick = function () {
        box2.style.backgroundColor = "red"
    }
    var none = document.getElementById('none')
    none.onclick = function () {
        box2.style.display = "none"
    }
    var one = document.getElementById('one')
    one.onclick = function () {
        box2.style.display = "block"
        box2.style.width = "100px"
        box2.style.height = "100px"
        box2.style.backgroundColor = "#000"
    }


</script>

</html>
